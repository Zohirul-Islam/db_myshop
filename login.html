<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <title>login</title>
  </head>
  <body>
    <section class="maincontainer">
        <nav class="navbar">
            <div class="container">
              <a class="navbar-brand" href="#">DarajShop</a>
              <form class="d-flex form-width">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <div class="login-section">
                <ul>
                    <li><a href="">Login</a></li>
                    <li><a href="">SignUp</a></li>
                    <li><a href="">Cart</a></li>
                </ul>
              </div>
            </div>
        </nav>
        <section class="login">
          <div class="login-header">
            <h1>welcome to daraj! please login</h1>
            <h5>New Member?<a href="">Register</a>here</h5>
          </div>
          <form action="" class="login-form">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="reset-pass">
                  <a href="">reset your password</a>
                </div>

              </div>
              <div class="col-6">
                <div class="login-btn">
                  <a class="btn btn-primary btn-lg" href="">Login</a>
                  <p>Or,login with</p>
                  <a class="btn btn-secondary btn-lg" href="">Facebook</a>
                  <a class="btn btn-primary btn-lg" href="">Google</a>
                </div>
                
              </div>
            </div>
          </form>
        </section>
        <section class="footer">
          footrrtr
        </section>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
